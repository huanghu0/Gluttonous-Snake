<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>原生js贪吃蛇,version1.0</title>
    <link rel="stylesheet" href="demo.css" />
</head>
<body>
    <div class="startpage" id='startpage'>
        <div class="startbtn" id='startbtn'></div>
    </div>
    <div class="wrapper">
        <div class="left-side">
            <img src="img/start.png" alt="" id='startP'/>
        </div>
        <div class="main">
            <div class="header">
                <div class="score">
                    分数：
                    <span id="score"></span>
                </div>
            </div>
            <div class="content" id='content'></div>
        </div>
    </div>
    <div class="loser" id='lose'>
        <div class="con">
            <div class="close" id='close'></div>
            <span class="loserScore" id='loserScore'></span>
        </div>
    </div>
    <script src = 'demo.js'></script>
</body>
</html>
